<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div id="val-box" class="alert-danger" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>

        <form name="agregar-pedido-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="region">Región</label>
                <select id="region" class="form-select" required>
                    <option value="">Selecciona una región</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="comuna">Comuna</label>
                <select id="comuna" class="form-select" required>
                    <option value="">Selecciona una comuna</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo de donación</label>
                <select name="tipo" id="tipo" class="form-select" aria-label="Default select example" required>
                    <option selected value="">Selecciona tipo de donación</option>
                    <option value="fruta">Fruta</option>
                    <option value="verdura">Verdura</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" name="descripcion" id="descripcion" size="80" maxlength="250"><br>
            </div>
    
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="text" name="cantidad" id="cantidad" size="10" required><br>
            </div>
    
            <div class="form-group">
                <label for="nombre">Nombre solicitante</label>
                <input type="text" name="nombre" id="nombre" size="80" minlength="3" maxlength="80" required><br>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" size="30" required><br>
            </div>
    
            <div class="form-group">
                <label for="celular">Celular </label>
                <input type="text" name="celular" id="celular" size="15"><br>
            </div>
    
            <button class="btn btn-success" id="submit-btn" type="button" >Agregar pedido</button>
        </div>
        </form>
    </div>
    <script src="/javascript/regiones-y-comunas.js"></script>
    <script src="/javascript/validaciones/validacion-ag-ped.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
